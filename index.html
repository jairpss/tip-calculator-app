<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main class="main">
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="calculator-main">
      <div class="buttons">
        <div class="buttons-bill">
          <p>Bill</p>
          <input type="text" class="bill" placeholder="0" />
        </div>
        <div class="tip-percent">
          <p>Select Tip %</p>
          <div class="tip-percent-grid">
            <button class="5p">5%</button>
            <button class="10p">10%</button>
            <button class="15p">15%</button>
            <button class="25p">25%</button>
            <button class="50p">50%</button>
            <input type="text" class="custom" placeholder="Custom" />
          </div>
        </div>
        <div class="num-people">
          <p>Number of people</p>
          <input type="text" class="bill" placeholder="0" />
        </div>
      </div>
      <div class="display">
        <div class="display-grid">
            <div class="tip-amount">
            <p>Tip Amount <br><small>/ person</small></p>
          </div>
          <div class="tip-amount_number">
            <label for="">$0.00</label>
          </div>
          <div class="total-person">
            <p>Total <br><small>/ person</small> </p>
          </div>
          <div class="total-person_number">
            <label for="">$0.00</label>
          </div>
        </div>
        <div class="btn-reset">
          <button disabled="true">RESET</button>
        </div>  
      </div>
    </div>
  </main>
</body>
</html>
