<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main class="main">

    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>

    <div class="calculator-main">

      <div class="buttons">

        <div class="buttons-bill">
          <p>Bill</p>
          <input type="number" class="input-text" id="input-bill" placeholder="0" min="0" />
        </div>

        <div class="tip-percent">
          <p>Select Tip %</p>
          <div class="tip-percent-grid">
            <div class="btn tip">5%</div>
            <div class="btn tip">10%</div>
            <div class="btn tip btn-active">15%</div>
            <div class="btn tip">25%</div>
            <div class="btn tip">50%</div>
            <input type="number" class="custom" id="input-tip" placeholder="Custom" min="0"/>
          </div>
        </div>

        <div class="num-people">
          <p>Number of people</p>
          <div class="error-msg">Can't be zero</div>
          <input type="number" class="input-text" id="input-people" placeholder="1" min="0"/>
        </div>

      </div>

      <div class="display">
        <div class="display-grid">
          <div class="amount">
            <div class="tip-amount">
              <p>Tip Amount <br><small>/ person</small></p>
            </div>
            <div class="tip-amount_number">
              <label for="" class="value">$0.00</label>
            </div>
          </div>
          <div class="person">
            <div class="total-person">
              <p>Total <br><small>/ person</small> </p>
            </div>
            <div class="total-person_number">
              <label for="" class="value">$0.00</label>
            </div>
          </div>
        </div>
        <div class="btn-reset">
          <button class="reset">RESET</button>
        </div>  
      </div>
    </div>

  </main>
  <script src="./main.js"></script>
</body>
</html>
